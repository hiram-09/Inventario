<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Tienda | Inventario de prendas</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link th:href="@{/styles/inventarioPrendas.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body class="principal">

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">
      <br>
      <div class="container"> 

        <div class="col-md-10  div-encabezado">
            <h4 class="card-header div-encabezado">Detalle de prenda</h4>              
              <div class="card-body div-interno">
              
              	<div class="row">
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Inventario</label>
	                    <input type="text" class="detalle-input" id="codigo" name="codigo" th:value="${prenda.codigo}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Marca</label>
	                    <input type="text" class="detalle-input" th:value="${prenda.marca}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Modelo</label>
	                    <input type="text" class="detalle-input" th:value="${prenda.modelo}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="talla">Talla</label>
	                    <input type="text" class="detalle-input" th:value="${prenda.talla}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="categoria">Categoría</label>
	                    <input type="text" class="detalle-input" th:value="${prenda.categoria.nombre}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Precio de Compra</label>
	                    <input type="text" class="detalle-input" th:value="'$' + ${#numbers.formatDecimal(prenda.precioCompra, 0, 'COMMA', 2, 'POINT')}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Precio de Venta</label>
	                    <input type="text" class="detalle-input" th:value="'$' + ${#numbers.formatDecimal(prenda.precioVenta, 0, 'COMMA', 2, 'POINT')}" disabled>
	                  </div>
	                </div>
	                <div class="col-md-3"> 
	                  <div class="form-group">
	                    <label for="nombre">Estatus</label>
	                    <input type="text" class="detalle-input" th:value="${prenda.estatus}" disabled>
	                  </div>
	                </div>
               </div>
                <div class="card bg-light mb-3" >
                  <div class="card-body detalle">
                    <h5 class="card-title">Características de la prenda</h5>
                    <p class="card-text" th:text="${prenda.caracteristicas}"></p>
                  </div>
                </div>   
                <a class="btn btn-primary" th:href="@{/inventario/listado}" role="button" title="Regresar"><i class="fas fa-file" aria-hidden="true"></i> Regresar</a>                            
              </div> 
          </div>
        </div>

    </main>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="@{/bootstrap/js/bootstrap.min.js"}></script>
  </body>
</html>
