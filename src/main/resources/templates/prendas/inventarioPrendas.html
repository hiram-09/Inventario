<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Tienda | Inventario de prendas</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Inventario</strong></h4>              
          <div class="card-body">
            <a class="btn btn-primary" th:href="@{/inventario/registro}" role="button"><i class="fas fa-file" aria-hidden="true"></i> Nuevo</a>        
            <form th:action="@{/inventario/buscar}" th:method="get" th:object="${prenda}">    
	            <div class="row">
	                <div class="col-md-3"> 
	                    <input type="text" th:field="*{codigo}" class="form-control" id="codigo" name="codigo" placeholder="Búsqueda por código" >
	                </div>
	                <div class="col-md-3"> 
	                    <input type="text" th:field="*{marca}" class="form-control" id="marca" name="marca" placeholder="Búsqueda por marca" >
	                </div>
	                <!-- <div class="col-md-3"> 
	                    <select class="form-control" name="categoria" id="categoria">
	                        <option value="0">--Búsqueda por categoría--</option>
	                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
	                      </select>
	                </div>-->
	                <div class="col-md-3"> 
	                    <button type="submit" title="Buscar" class="btn btn-primary">Buscar</button>  
	                </div>
	            </div>
	        </form>
            <hr>
            <div class="row">
                <div class="col-md-3"> 
                    <label>Total de prendas: <strong th:text="${totalPrendas}"></strong></label>
                </div>
            </div>
            <hr>
            <table class="table table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col">Código</th>
                  <th scope="col">Marca</th>
                  <th scope="col">Talla</th>
                  <th scope="col">Modelo</th>
                  <th scope="col">Estatus</th>
                  <th scope="col">Precio de Compra</th>
                  <th scope="col">Precio de Venta</th>
                  <th scope="col">Categoría</th>
                  <th scope="col">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="prenda: ${prendas}">
                  <th scope="row" th:text="${prenda.codigo}"></th>
                  <td th:text="${prenda.marca}"></td>
                  <td th:text="${prenda.talla}"></td>
                  <td th:text="${prenda.modelo}"></td>
                  <td th:text="${prenda.estatus}"></td>
                  <td th:text="${prenda.precioCompra}"></td>
                  <td th:text="${prenda.precioVenta}"></td>
                  <td th:text="${prenda.categoria.nombre}"></td>
                  <td>
                    <a href="#" class="btn btn-success btn-sm" role="button" title="Editar"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a th:href="@{/inventario/detalle/{id} (id=${prenda.id})}" class="btn btn-success btn-sm" role="button" title="Detalle"><i class="fas fa-pencil-alt" aria-hidden="true"></i></a>
                    <a href="#" onclick="return confirm('¿Estas seguro?')" class="btn btn-success btn-sm" role="button" title="Eliminar"><i class="fas fa-trash" aria-hidden="true"></i></a>
                  </td>
                </tr>           
              </tbody>
            </table>
          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <footer class="footer">
      <div class="container">
        
      </div>
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>     
  </body>
</html>
